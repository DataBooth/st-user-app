[connections]

[connections.stations]
description = "In-memory database of Dutch railway stations sourced from a CSV on the web"
data_uri = "memory://stations"
source_url = "https://blobs.duckdb.org/nl-railway/stations-2023-09.csv"
create_table = "stations"
default_query = "SELECT name_long AS station_name, geo_lat, geo_lng, code FROM stations"
file_query = "sql/duckdb_select_stations.sql"
owner = "Example data from duckdb.org"
tags = ["railway", "transportation", "NL", "stations"]
last_updated = "2023-09-01"
timeout_ms = 3000
default_ttl = 600  # 10 minutes
cache_max_items = 25

[connections.services]
description = "Dutch railway services data sourced from a gzipped CSV on the web"
data_uri = "file://services.duckdb"
source_url = "https://blobs.duckdb.org/nl-railway/services-2024.csv.gz"
create_table = "services"
default_query = "SELECT * FROM services LIMIT 10"
file_query = "sql/duckdb_select_services.sql"
owner = "Example data from duckdb.org"
tags = ["railway", "transportation", "NL"]
last_updated = "2024-03-31"
timeout_ms = 5000
default_ttl = 3600  # 1 hour
cache_max_items = 50

